    <div class="container">
        <div class="container__right">
            <header class="header">
                <h1 class="header__title">Become a member</h1>
                <p class="header__text">Use social networks to join us instantly.<br/>
                    You won't spend any time confirming those boring emails.</p>
            </header>
            
            <main class="main">
                <ul class="main__list">
                    <li class="main__item"><a class="main__google main__link" href="#" >Sign up with Google+</a></li>

            <hr class="container__line">
            
            <footer class="footer">
